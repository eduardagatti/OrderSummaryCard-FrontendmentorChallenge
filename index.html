<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>

<body>

  <!--CARD-->
  <main>
    
    <!--IMAGEM TOPO DO CARD-->
    <img src="images/illustration-hero.svg" alt="Hero illustration">
    
    <!--SEÇÃO DE INFORMAÇÕES DO CARD-->
    <section>
     
      <!--TÍTULO DO CARD-->
      <h1>Order Summary</h1>
      
      <!--DESCRIÇÃO DO CARD-->
      <span> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>
        
        <!--CONTAINER DE INFORMAÇÕES DE PREÇO-->
        <div class="informations">
          <div class="music-price">
            
            <!--ICON DE MÚSICA-->
            <img src="images/icon-music.svg" alt="Music Icon">
            
            <!--DIVISÃO PARA INFOS DE PREÇO-->
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          
          <!--LINK CHANGE PLAN-->
          <a href="#">Change</a>
        </div>

        <!--BOTÃO DE PROCESSAR PAGAMENTO-->
        <button>Proceed to Payment</button>
        
        <!--BOTÃO DE CANCELAR-->
        <a id="cancel-order" href="#">Cancel Order</a>
    </section>
  </main>

</body>

</html>
